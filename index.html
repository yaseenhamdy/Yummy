<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="loading">
    <div class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>
  

  <!-- 01 - Sidebar Section -->

  <div class="sidebar position-relative">
    <div class="sidebar-sections position-fixed p-4 d-flex flex-column justify-content-between">
      <div>
        <ul class="list-unstyled text-white sidebar-sections-ul">
          <li class="search-link">Search</li>
          <li class=" py-3 categories-link">Categories</li>
          <li class="area-link">Area</li>
          <li class=" py-3 Ingredients-link">Intgredients</li>
          <li class="cotntact-link">Cotntact Us</li>
        </ul>
      </div>
      <div class="sidebar-links text-white">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-solid fa-globe"></i>
        <p>Copyright Â© 2019 All Rights
          Reserved.</p>
      </div>
    </div>
    <div id="sidebar-close"
      class="sidebar-close position-fixed d-flex flex-column justify-content-between bg-white p-2 align-items-center">
      <div class="sidebar-logo">
        <img src="./img/yummyLogo.png" alt="logo" width="50">
      </div>
      <div class="sidebar-close-icon">
        <i class="inner-sidebar-close-icon fa-solid open-close-icon fa-2x fa-align-justify"></i>
      </div>
      <div class="sidebar-share d-flex flex-column justify-content-between">
        <i class="py-2 fa-solid fa-globe"></i>
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </div>
  </div>


  <!-- 02 - Search Section -->
  <div class="search d-none">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="search-inputs">
            <input type="text" placeholder="Search By Name" id="searchName"
              class="form-control p-2 m-3 bg-transparent text-white" onkeyup="searchByName(this.value)">
          </div>
        </div>
        <div class="col-md-6">
          <div class="search-inputs">
            <input type="text" placeholder="Search By First Letter" maxlength="1" id="searchLetter"
              class="form-control p-2 m-3 bg-transparent text-white" onkeyup="searchByLetter(this.value)">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 03 - Home Section -->

  <div class="home pt-5 ">
    <div class="container">
      <div class="row" id="imgsOfFood">
      </div>
    </div>
  </div>



  <!-- 04- Details Section -->

  <div class="details pt-5 d-none">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="food-img-name">
            <img src="" alt="" class="details-img w-100 rounded-2">
            <h3 class="details-name text-white"></h3>
          </div>
        </div>
        <div class="col-md-8 text-white">
          <h3 class="text-white">Instructions</h3>
          <p class="details-inst text-white"></p>
          <h3 class="area"></h3>
          <h3 class="category"></h3>
          <h3>Recipes: </h3>
          <div class="recipes">

          </div>
          <h3 class="pb-3">Tags : </h3>
          <div class="tag">

          </div>
          <div class="my-5">
            <button class="p-2 bg-success border-0  rounded-3"><a href=""
                class="source text-decoration-none text-white">Source</a></button>
            <button class="p-2 bg-danger border-0 rounded-3"><a href=""
                class="youtube text-decoration-none text-white">Youtube</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 05-Contact Us Section -->
  <div class="contact d-none">
    <div class="container">
      <div class="contact-flex d-flex justify-content-center align-items-center ">
        <div class="row">
          <div class="col-md-6">
            <div class="contact-inputs p-2 mx-5 ">
              <input type="text" placeholder="Enter Your Name" class=" form-control " id="inputName"
                onkeyup="isValidName(this.value)">

            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-inputs  p-2 mx-5">
              <input type="email" placeholder="Enter Your Email" class=" form-control " id="inputEmail"
                onkeyup="isValidEmail(this.value)">

            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-inputs  p-2 mx-5">
              <input type="tel" placeholder="Enter Your Phone" class=" form-control " id="inputPhone"
                onkeyup="isValidPhone(this.value)">

            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-inputs  p-2 mx-5">
              <input type="number" placeholder="Enter Your Age" class=" form-control ">

            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-inputs  p-2 mx-5">
              <input type="password" placeholder="Enter Your Password" class=" form-control" id="inputPassword"
                onkeyup="isValidPassword(this.value)">

            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-inputs  p-2 mx-5">
              <input type="password" placeholder="Repassword" class=" form-control " id="inputRepassword"
                onkeyup="isValidRepassword(this.value)">

            </div>
          </div>
          <div class=" d-flex justify-content-center ">
            <button class="btn btn-outline-danger px-2 mt-3">Submit</button>
          </div>

        </div>
      </div>
    </div>
  </div>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
